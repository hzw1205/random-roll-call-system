<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机点名系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>魏老师课堂抽问随机点名</h1>
        <div id="selected-names">抽中姓名：</div>
        <div id="display">点击开始</div>
        <div class="controls">
            <label for="speed">滚动速度（ms）：</label>
            <input type="number" id="speed" min="100" max="1000" value="100">
            <label for="count">抽取人数：</label>
            <input type="number" id="count" min="1" max="54" value="1">
        </div>
        <button id="start">开始抽问</button>
        <button id="reset">重置结果</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
